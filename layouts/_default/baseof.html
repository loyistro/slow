<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  {{ partial "head.html" . }}
</head>

<body>

  <div class="container">
    <header class="header">
      <header>
        {{ partial "header.html" . }}
      </header>
    </header>
  
    <main class="content">
      <div class="post">
        {{ block "main" . }}{{ end }}
      </div>
    </main>
  
      <footer  class="footer">
        {{ partial "footer.html" . }}
      </footer>
  </div>

</body>

</html>
