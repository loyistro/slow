<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>

<!-- Preload font files for improve loading speed -->
<link rel="preload" href="{{ .Site.BaseURL }}fonts/BricolageGrotesque-ExtraLight.woff2" as="font" type="font/woff2" crossorigin="anonymous">
<link rel="preload" href="{{ .Site.BaseURL }}fonts/BricolageGrotesque-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
<link rel="preload" href="{{ .Site.BaseURL }}fonts/BricolageGrotesque-SemiBold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
<link rel="preload" href="{{ .Site.BaseURL }}fonts/BricolageGrotesque-ExtraBold.woff2" as="font" type="font/woff2" crossorigin="anonymous">

{{ partialCached "css.html" . }}
